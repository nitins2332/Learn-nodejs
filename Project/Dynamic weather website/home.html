<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="box">
      <div class="wave -one"></div>
      <div class="wave -two"></div>
      <div class="wave -three"></div>

      <div id="weathericon">Weather Icon</div>

      <div class="info">
        <h2 class="location">{%location%}, {%country%} Tepm {%tempval%}</h2>
        <p id="data">Get data with help of JS</p>
        <h1 class="temp">{%tempval%}</h1>
        <h3 class="tempmin_max">Min {%tempmin%} | Max {%tempmax%}</h3>
      </div>
    </div>

    <script>
      const curData = document.getElementById("data");
      let weathericon = document.getElementById("weathericon");

      const tempStatus = "Clouds";

      const getCurrentDay = () => {
        var weekday = new Array(7);
        weekday[0] = "Sunday";
        weekday[1] = "Monday";
        weekday[2] = "Tuesday";
        weekday[3] = "Wednesday";
        weekday[4] = "Thursday";
        weekday[5] = "Friday";
        weekday[6] = "Saturday";

        let currentTime = new Date();
        let day = weekday[currentTime.getDay()];
        return day;
      };

      const getCurrentTime = () => {
        var months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];

        var now = new Date();
        var month = months[now.getMonth() + 1];
        var date = now.getDate();
        var year = now.getFullYear();

        let hours = now.getHours();
        let mins = now.getMinutes();

        let periods = "AM";

        if (hours > 11) {
          periods = "PM";
          if (hours > 12) hours -= 12;
        }
        if (mins < 10) {
          mins = "0" + mins;
        }

        return `${date}/${month} | ${hours}:${mins}${periods}`;

        // console.log(month + "/" + day);
      };
      getCurrentDay();
      //   getCurrentTime();

      curData.innerHTML = getCurrentDay() + " | " + getCurrentTime();
    </script>
  </body>
</html>
